<!DOCTYPE HTML>
<html>

	<head>
		<title>Peek-a-bar | jQuery Notification Bar</title>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="dist/js/jquery.peekabar.min.js"></script>
		<link href="dist/css/jquery.peekabar.min.css" rel="stylesheet" type="text/css">
		<script>
			$(function() {
				var temp = $.peekABar({
					html: 'Whaddup kid!',
					animation: {
						type: 'slide',
						duration: 'slow'
					},
					opacity: 0.7
				});
				$('#bar_show').click(function() {
					temp.show({
						html: 'Override all motherfucker!'
					});
				});
				$('#bar_hide').click(function() {
					temp.hide();
				});
			});
		</script>
	</head>

	<body>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci autem corporis deserunt dolor doloremque fuga modi quod reprehenderit sequi ullam! Cum in necessitatibus sapiente totam vitae! Et ex modi velit!
		</p>
	<button type="button" id="bar_show">Show Bar</button>
	<button type="button" id="bar_hide">Hide Bar</button>
	</body>

</html>
